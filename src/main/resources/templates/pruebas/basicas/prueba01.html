<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
</head>
<body>
    <h1 th:text="${titulo}"></h1>
    <div th:each="carta : ${cartas}">
        <h1><span th:text="${carta.getNumeroLetra()}"}></span> <span th:text="${carta.getPaloLetra()}"}></span></h1>
    </div>
</body>
</html>
