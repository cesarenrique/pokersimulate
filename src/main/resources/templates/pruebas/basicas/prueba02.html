<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <style>
        .carta{
            margin-left: 3px;
        }
    </style>
</head>
<body>
    <h1 th:text="${titulo}"></h1>
    <span th:each="carta : ${cartas}" >
        <span th:text="${carta.mostrar()}"} class="carta"></span>
    </span>
</body>
</html>
